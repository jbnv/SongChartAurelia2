<template>
  <require from="../resources/elements/song-table"></require>

  <section>
    <h1>${title}</h1>
    <p>${description}</p>
  </section>

  <section>
    <compose view-model="../resources/elements/year-scales" model.bind="songs"></compose>
  </section>

  <section>
    <h3>Songs <span class="badge">${songCount}</span></h3>
    <song-table
      path="playlists/compiled/${slug}/songs"
      show-only.bind="showOnly"
      sort-slug.bind="sort"
      subset-slug="playlist:${slug}"
    ></song-table>
  </section>

</template>
