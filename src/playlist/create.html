			<div class="form-group">

  			<input type="text" class="form-control" id="title" placeholder="Title" value.bind="title">
			</div>
			<div class="form-group">
  			<label for="slug">Slug</label>
  			<input type="text" class="form-control" id="slug" placeholder="Slug" value.bind="slug">
			</div>
		  <input type="submit" value="Submit" class="btn btn-default"/>
		</form>

	</section>
</template>
