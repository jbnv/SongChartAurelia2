<template>
  <require from="./resources/value-converters/from-now"></require>
  <require from="./resources/elements/decade-count-graph"></require>
  <require from="./resources/elements/decade-saa-graph"></require>
  <require from="./resources/elements/year-count-graph"></require>
  <require from="./resources/elements/year-saa-graph"></require>

  <div class="container">
    <div class="row">
      <div class="col-xs-6">

        <br />

        <h2>Lists</h2>

        <div class="list-group">
          <a class="list-group-item" href="#/songs">
            <i class="fa-fw fa fa-song"></i> Songs <span class="badge">${summary.songs.count}</span>
          </a>
          <a class="list-group-item" href="#/playlists">
            <i class="fa-fw fa fa-playlist"></i> Playlists <span class="badge">${summary.playlists.count}</span>
          </a>
        </div>

        <div class="list-group">
          <a class="list-group-item" href="#/artists">
            <i class="fa-fw fa fa-artist"></i> Artists <span class="badge">${summary.artists.count}</span>
          </a>
          <a class="list-group-item" href="#/genres">
            <i class="fa-fw fa fa-genre"></i> Genres <span class="badge">${summary.genres.count}</span>
          </a>
          <a class="list-group-item" href="#/locations">
            <i class="fa-fw fa fa-location"></i> Locations <span class="badge">${summary.locations.count}</span>
          </a>
          <a class="list-group-item" href="#/sources">
            <i class="fa-fw fa fa-source"></i> Sources <span class="badge">${summary.sources.count}</span>
          </a>
        </div>

        <div class="list-group">
          <a class="list-group-item" href="#/decades">
            <i class="fa-fw fa fa-calendar"></i> Decades
          </a>
          <a class="list-group-item" href="#/years">
            <i class="fa-fw fa fa-calendar"></i> Years
          </a>
        </div>

        <h2><a href="#/decades">Decades</a></h2>

        <compose view-model="./resources/elements/decade-count-graph" model.bind="decades"></compose>
        <compose view-model="./resources/elements/decade-saa-graph" model.bind="decades"></compose>

        <h2><a href="#/years">Years</a></h2>

        <compose view-model="./resources/elements/year-count-graph" model.bind="years"></compose>
        <compose view-model="./resources/elements/year-saa-graph" model.bind="years"></compose>

      </div>
      <div class="col-xs-6">

        <br />

        <h2>Recents</h2>

        <div class="list-group">
          <a class="list-group-item" href="#/${item.route}" repeat.for="item of history.recents.slice(0,10)">
            <i class="fa-fw fa fa-${item.type || 'circle'}"></i> ${item.title} <span class="badge">${item.timestamp | fromNow}</span>
          </a>
        </div>

        <h2>External Links</h2>

        <div class="list-group">
          <a class="list-group-item" href="https://github.com/jbnv/SongChartAurelia"><i class="fa-fw fa fa-external-link"></i> UI Repository (v1)</a>
          <a class="list-group-item" href="https://github.com/jbnv/SongChartAurelia2"><i class="fa-fw fa fa-external-link"></i> UI Repository (v2)</a>
          <a class="list-group-item" href="https://github.com/jbnv/SongChartData"><i class="fa-fw fa fa-external-link"></i> Data Repository</a>
          <a class="list-group-item" href="https://github.com/jbnv/SongChartDataFirebase"><i class="fa-fw fa fa-external-link"></i> Firebase Compiler</a>
        </div>

      </div>
      <div class="col-lg-3 col-md-2 col-xs-1">
      </div>
    </div>
  </div>

</template>
