<template>

  <div repeat.for="message of messages"
        class="alert alert-${message.type} alert-dismissible"
        role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" click.trigger="remove($index)">
      <span aria-hidden="true">&times;</span>
    </button>
    <strong>${message.title}</strong>
    ${message.text}
  </div>

</template>
