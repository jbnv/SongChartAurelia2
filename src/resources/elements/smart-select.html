<template>

  <div class="modal fade" id.bind="eid" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">${title}</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <input type="text" class="form-control" id="filter" placeholder="Filter (RE)" value.bind="filter" change.trigger="applyTrigger()">
            </div>
          </form>
          <ul>
            <li repeat.for="match of matches | objectValues:{'take':10}">
              <a click.delegate="setValue(match.__key)">${match | title}</a>
            </li>
            <li show.bind="matches | countFlag:['>',10]">...</li>
          </ul>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

</template>
