<template>

  <div class="graph">
      <div
        title.bind="item.tooltip || item.title+': '+item.value"
        class="vertical-bar ${item.leader ? 'leader' : null} ${item.lagger ? 'lagger' : null}"
        css="width: ${100/items.length}%; height: ${100*item.scale}%"
        repeat.for="item of items">
      </div>
  </div>

  <div style="width:100%">
    <div class="vertical-bar-title"
        css="width: ${100/items.length}%;" repeat.for="item of items">
        <a href="#/${item.route}" if.bind="item.route">${item.title}</a>
        <span if.bind="!item.route">${item.title}</span>
    </div>
  </div>

</template>
